<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
      
                @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300&display=swap');

        body
        {
            background-image: url("img/Rgistration.jpg");
            background-size: contain;
            /* background: #5956e9; */
        }
        label
        {
            color: #272722;
        }
        #heading
        {
            color: #272722;
            font-family: 'Bebas Neue', sans-serif;
        }
        .form-group input,#gender
        {
            opacity: 1 !important;
            width: 250px;
            
        }
        .ragistration
        {
            margin-top: 2.5%;
            height: 90vh;
            width: 50%;
            background-color: rgb(203, 186, 186);
            border-radius: 5%;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 18px 50px -10px;
        }
        @media only screen and (max-width: 610px) {
            .ragistration
             {
                    margin-top: 0%;
                    height: 100vh;
                    width: 100%;
                    background-color: white;
                    border-radius: 0%;
                    
             }
             .form-group input,#gender
        {
            width: 250px;
        }
  }

        
    </style>
</head>
<body>
   <div class="ragistration container container-fluid ">
    <div class="container container-fluid ">
        <center><h2 id="heading">Signup</h2></center>
        <form>
            <!-- First Row -->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Enter your full name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="user-name">User Name</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter your username">
                    </div>
                </div>
            </div>
            <!-- Second Row -->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                </div>
            </div>
            <!-- Third Row -->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="mobile-no">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile-no" placeholder="Enter your mobile number">
                    </div>
                </div>
            </div>
            <!-- Fourth Row -->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark align-content-end">Register</button>
            <button type="reset" class="btn btn-dark ">Clear</button>
            <button class="text-decoration-none  btn btn-success  "><a href="index.html" class="text-light">Back</a></button>
        </form>
    </div>
    
   </div>
    <!-- Add Bootstrap JS and jQuery (for form validation) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
